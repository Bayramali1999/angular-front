<div class="row mt-5">
  <div class="col-md-6 offset-md-3 mt-4">
    <form>
      <div class="form-group mt-3">
        <label for="exampleInputEmail1">Login</label>
        <input type="text" class="form-control mt-1" id="exampleInputEmail1" placeholder="Login" [(ngModel)]="myLogin"[ngModelOptions]="{standalone:true}" >
      </div>
      <div class="form-group mt-3">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control mt-1" id="exampleInputPassword1"  placeholder="Password" #password [(ngModel)]="myPassword" [ngModelOptions]="{standalone:true}">
      </div>
    <div class="d-flex align-items-end justify-content-between">
      <button  class="btn btn-primary mt-3" (click)="getUserByLogin($event)">Login</button>
      <a [routerLink]="['/register']" routerLinkActive="active">Create Account</a>
    </div>
    </form>

  </div>
</div>
