<div class="row mt-5">
  <div class="col-md-6 offset-md-3 mt-4">
    <form>
      <div class="form-group mt-3">
        <label for="exampleInputEmail1">Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name" required [(ngModel)]="myName"[ngModelOptions]="{standalone:true}">
      </div>
      <div class="form-group mt-3">
        <label for="exampleInputEmail1">Login</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required placeholder="Login" [(ngModel)]="myLogin"[ngModelOptions]="{standalone:true}">
      </div>
      <div class="form-group mt-3">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" required placeholder="Password" [(ngModel)]="myPass"[ngModelOptions]="{standalone:true}">
      </div>
      <div class="form-group mt-3">
        <label for="exampleInputPassword1">Confirm Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password" [(ngModel)]="myConfPass"[ngModelOptions]="{standalone:true}">
      </div>
      <button type="submit" class="btn btn-primary mt-3" (click)="creteUserForArticle($event)">Create Account</button>
    </form>
  </div>
</div>
